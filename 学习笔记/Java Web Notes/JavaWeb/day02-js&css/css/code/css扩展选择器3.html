<html>
	<head>
		<title>Document</title>
		<style type="text/css">
			/*原始状态*/
			a:link {
				background-color:#66ffff;
			}
			/*鼠标放上去的状态（悬停）*/
			a:hover {
				background-color:#ff0000;
			}			
			/*点击状态*/
			a:active {
				background-color:#ffffff;
			}
			/*点击之后的状态*/
			a:visited {
				background-color:#33ffff;
			}
		</style>
	</head>
	<body>
		<a href="www.baidu.com" target="_lank">超链接2015/8/21</a>
	</body>
</html>
