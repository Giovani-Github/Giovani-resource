<html>
	<head>
		<meta charset="gbk">
		<title>表单标签实现注册页面</title>
	</head>
	<body>
		<form action="hello.html">
		<h3>免费开通人人网账号</h3>
			<table width="100%">
			<tr>
				<td align="right">注册邮箱：</td>
				<td><input type="text" name="zhuche"/></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>你可以使用<a href="#">账号</a>注册或<a href="#">手机号</a>注册</td>
			</tr>
			<tr>
				<td align="right">创建密码：</td>
				<td><input type="password" name="paw"/></td>
			</tr>
			<tr>
				<td align="right">真实姓名:</td>
				<td><input type="text" name="name"/></td>
			</tr>
			<tr>
				<td align="right">性别：</td>
				<td><input type="checkbox" name="sex" value="nan"/>男 <input type="checkbox" name="sex" value="nv"/>女</td>
			</tr>
			<tr>
				<td align="right">生日：</td>
				<td>
					<select name="year">
						<option value="1991">1991</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
					</select>年
					<select name="mothes">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="2">3</option>
					</select>月
					<select name="day">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>日
				</td>
			</tr>
			<tr>
				<td align="right">我现在：</td>
				<td>
					<select name="is">
						<option value="正在上学">正在上学</option>
						<option value="已经工作">已经工作</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><img src="02.png"/><a href="#">看不清楚，换一张</a></td>
			</tr>
			<tr>
				<td align="right">验证码：</td>
				<td><input type="text" name="yanzhengma"/></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="image" src="03.png"/></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
			</table>
		</form>
	</body>
</html>
