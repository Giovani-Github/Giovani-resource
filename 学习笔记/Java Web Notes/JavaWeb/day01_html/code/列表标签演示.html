<html lang="en">
 <head>
	<meta charset="UTF-8">
	<title>列表标签演示</title>
 </head>
 <body>
		<!-- 演示普通列表标签 -->
		<dl>
			<dt> 传智播客 </dt>
			<dd> 财务部 </dd>
			<dd> 人事部 </dd>
		</dl>
		<hr/>

		<!--演示有序列表标签-->
		<ol type="a">
			<li>财务部</li>
			<li>人事部</li>
		</ol>
		<hr/>

		<!-- 演示无序列表标签 -->
		<ul>
			<li>财务部</li>
			<li>人事部</li>
		</ul>
		<hr/>
 </body>
</html>
