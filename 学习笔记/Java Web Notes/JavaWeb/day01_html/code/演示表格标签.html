<html>
	<head>
		<title> 演示表格标签 </title>
	</head>
	<body>
		<table border=1 bordercolor="#000000" cellspacing=0 width=300 height=100>
			<caption> 表格演示 </caption>
			<tr align="center">
				<td>姓名</td>
				<td>性别</td>
				<td>年龄</td>
			</tr>
			<tr>
				<td align="right">我</td>
				<td>男</td>
				<td>17</td>
			</tr>
			<tr>
				<th>他</th>
				<td>女</td>
				<td>16</td>
			</tr>
		</table>
		<hr/>

		<!--跨行跨列操作-->
		<table border=1 bordercolor="#000000" cellspacing=0 width=300 height=100>
			<caption> 表格演示 </caption>
			<tr>
				<td colspan="3">人员信息</td>
			</tr>
			<tr>
				<td>姓名</td>
				<td>性别</td>
				<td rowspan="3">年龄</td>
			</tr>
			<tr>
				<td>我</td>
				<td>男</td>
			</tr>
			<tr>
				<td>他</td>
				<td>女</td>
			</tr>
		</table>
	</body>
</html>
