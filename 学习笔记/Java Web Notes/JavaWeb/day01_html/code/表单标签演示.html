<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签演示</title>
	</head>
	<body>
		<form>
			用户名称：<input type="text" name="name"/> <br/>
			用户密码：<input type="password" name="password"/> <br/>
			性别：<input type="radio" name="sex" value="男" checked="checked"/>男 <input type="radio" name="sex" value="女"/>女 <br/>
			爱好：<input type="checkbox" name="live" value="羽毛球"/>羽毛球 <input type="checkbox" name="live" value="篮球" checked="checked"/>篮球 <input type="checkbox" name="live" value="排球"/>排球 <br/>
			文件选择：<input type="file"/ name="file"> <br/>
			出生年月：
				年
				<select name="yead">
					<option value="0">请选择</option>
					<option value="1992" selected="selected">1992</option>
					<option value="1993">1993</option>
					<option value="1994">1994</option>
				</select>
				月
				<select name="mothes">
					<option value="0">请选择</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
				日
				<select name="day">
					<option value="0">请选择</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
				<br/>
			简介：<textarea colos="20" rows="20"></textarea> <br/>
			隐藏项：<input type="hidden"/> <br/>
			<input type="submit" name="zhuce" value="注册"/>
			<input type="reset" value="重置按钮">
			<input type="button" value="普通按钮">
		</form>
	</body>
</html>
