<html>
	<head>
		<title>Document</title>
		<style type="text/css">

		</style>
	</head>
	<body>

	</body>
	<script type="text/javascript">
		// concat()
		var arr1 = [1,2,3];
		var arr2 = [4,5,6];
		document.write(arr1.concat(arr2));
		document.write("<hr/>");

		//join()
		var arr3 = ["a","d","f","g"];
		document.write(arr3.join("-"));
		document.write("<hr/>");

		//push()
		var arr4 = [3,4];
		var arr5 = [7,8];
		document.write("length:" + arr4.push(arr5));
		document.write("<br/>");
		for(var i=0; i<arr4.length; i++) {
			document.write(arr4[i] + "<br/>");
		}
		document.write("<hr/>");

		//pop()
		var arr6 = [6,7,7,8,8];
		document.write(arr6.pop());
		document.write("<br/>");
		document.write(arr6);
		document.write("<hr/>");

		//reverse
		var arr7 = [1,2,3,4,5,6,7];
		document.write(arr7.reverse());

	</script>
</html>
