<html>
	<head>
		<title>Document</title>
		<style type="text/css">

		</style>
	</head>
	<body>

	</body>
	<script type="text/javascript">
		//concat()
		var str = "abcd";
		var str1 = "efg";
		document.write(str.concat(str1));
		document.write("<hr/>");

		//charAt()
		var str2 = "afdddf";
		document.write(str2.charAt(3));
		document.write("<hr/>");

		//indexOf()
		var str3 = "adgfghj";
		document.write(str3.indexOf("d"));
		document.write("<hr/>");

		//split()
		var str4 = "a-b-c-d";
		var arr = str4.split("-");
		document.write(arr.length);
		document.write("<hr/>");

		//replace()
		var str5 = "dfaf";
		document.write(str5.replace("f","Q"));
		document.write("<hr/>");

		//substr()¡¢substring
		var str6 = "afsaf";
		document.write(str6.substr(0,2));
		document.write("<hr/>");
		document.write(str6.substring(0,4));
	</script>
</html>
