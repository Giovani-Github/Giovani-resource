		<style type="text/css">

		</style>

	<body>

	</body>
	<script type="text/javascript">
		//length
		var str = "a";
		document.write(str.length);
		document.write("<hr/>");

		//bold()
		var str1 = "a";
		document.write(str1.bold());
		document.write("<hr/>");
		
		//fontcolor
		var str2 = "a";
		document.write(str2.fontcolor("red"));
		document.write(str2.fontcolor("#33ff00"));
		document.write("<hr/>");

		//fontsize
		var str3 = "a";
		document.write(str3.fontsize(6));
		document.write("<hr/>");
		
		//link()
		var str4 = "a";
		document.write(str4.link("hello.html"));
		document.write("<hr/>");

		//sub()¡¢sup()
		var str4 = "a";
		var sub = "1";
		var sup = "2";
		document.write(str4);
		document.write(sub.sub() + "<br/>");
		document.write(str4);
		document.write(sup.sup());
	</script>
</html>
