<html>
	<head>
		<title>Document</title>
		<style type="text/css">

		</style>
	</head>
	<body>
		<input type="button" value="tioazhuan" onclick="tiaoZhuan();"/>
	</body>
	<script type="text/javascript">
		//navigator对象
		document.write(navigator.appName + "<hr/>");

		//screen对象
		document.write(screen.width + "<br/>");
		document.write(screen.height + "<hr/>");

		//location对象
		document.write(location.href + "<br/>");
		function tiaoZhuan() {
			location.href = "hello.html";
		}
		
	</script>
</html>
